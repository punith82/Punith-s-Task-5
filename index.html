<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Study Progress</h1>

        <div class="progress-card">
            <h2>Mathematics</h2>
            <div class="progress-bar-container">
                <div class="progress-bar fill-math" style="width: 75%;"></div>
            </div>
            <span class="progress-text">75% Complete</span>
        </div>

        <div class="progress-card">
            <h2>Science</h2>
            <div class="progress-bar-container">
                <div class="progress-bar fill-science" style="width: 50%;"></div>
            </div>
            <span class="progress-text">50% Complete</span>
        </div>

        <div class="progress-card">
            <h2>History</h2>
            <div class="progress-bar-container">
                <div class="progress-bar fill-history" style="width: 90%;"></div>
            </div>
            <span class="progress-text">90% Complete</span>
        </div>

        <div class="progress-card">
            <h2>Literature</h2>
            <div class="progress-bar-container">
                <div class="progress-bar fill-literature" style="width: 30%;"></div>
            </div>
            <span class="progress-text">30% Complete</span>
        </div>

        </div>
</body>
</html>
